
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

	<ui:define name="body">
		<h:form prependId="false">

			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton value="#{messages['button.save']}" action="#{tabelaEditMB.insert}"
						rendered="#{!tabelaEditMB.updateMode}" ajax="false" />
					<p:commandButton value="#{messages['button.save']}" action="#{tabelaEditMB.update}"
						rendered="#{tabelaEditMB.updateMode}" ajax="false" />
					<p:commandButton value="#{messages['button.delete']}" onclick="confirmation.show()"
						rendered="#{tabelaEditMB.updateMode}" type="button" immediate="true" ajax="false" />
					<p:confirmDialog message="#{messages['label.confirm.delete']}" showEffect="bounce" hideEffect="explode"
						header="#{messages['label.dialog.delete']}" severity="alert" widgetVar="confirmation">
						<h:commandButton value="#{messages['button.dialog.yes']}" action="#{tabelaEditMB.delete}" immediate="true"
							ajax="false" />
						<h:commandButton value="#{messages['button.dialog.no']}" onclick="confirmation.hide()" type="button" />
					</p:confirmDialog>
				</p:toolbarGroup>
			</p:toolbar>

			<br />

			<p:fieldset legend="#{messages['tabela.label']}" toggleable="true" toggleSpeed="500">
				<h:panelGrid id="fields" columns="3">
					
					<h:outputLabel value="#{messages['tabela.label.id']}: " for="id" styleClass="text-input" />
					<h:outputText id="id" value="#{tabelaEditMB.bean.id}" />
					<p:message for="id" />
					
					<h:outputLabel value="#{messages['tabela.label.campoUm']}: " for="campoUm" styleClass="text-input" />
					<h:inputText id="campoUm" value="#{tabelaEditMB.bean.campoUm}"
						title="#{messages['tabela.alt.campoUm']}" />
					<p:message for="campoUm" />
					
					<h:outputLabel value="#{messages['tabela.label.campoDoise']}: " for="campoDoise" styleClass="text-input" />
					<h:inputText id="campoDoise" value="#{tabelaEditMB.bean.campoDoise}"
						title="#{messages['tabela.alt.campoDoise']}" />
					<p:message for="campoDoise" />
					
				</h:panelGrid>
			</p:fieldset>
		</h:form>
	</ui:define>
</ui:composition>
